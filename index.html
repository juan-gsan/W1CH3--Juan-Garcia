<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/da94a75f9d.js" crossorigin="anonymous"></script>
  <title>Lista de la compra</title>
</head>

<body>
  <header class="nav-menu">
    <h1 class="title">Lista de la compra</h1>
    <nav class="nav-links">
      <ul class="links-container">
        <li class="link-item"><a href="" class="link">Principal</a></li>
        <li class="link-item"><a href="" class="link">Lista</a></li>
        <li class="link-item"><a href="" class="link">Acerca de</a></li>
      </ul>
    </nav>
  </header>
  <nav class="nav-bar">
    <i class="fa-solid fa-circle-minus"></i>
    <span class="items-basket">2/3 Comprados</span>
  </nav>
  <main class="main-container">
    <form action="submit" class="form">
      <h2 class="subtitle">Añadir artículo</h2>
      <label for="name-label">
        <p class="name">Nombre:</p>
        <input type="text" id="name-label">
      </label>
      <label for="price-label">
        <p class="price">Precio:</p>
        <input type="text" id="price-label">
      </label>
      <input type="submit" value="Añadir">
    </form>
  </main>
</body>

</html>
